<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="">
    <title>Pedidos</title>
  </head>
  
  <div class="container">

  <form (ngSubmit)='enviar()' class="row g-3">
    <h1>Registro de Pedido</h1>  
    <div class="col-md-6">
      <label for="validationDefault05" class="form-label">IDCliente</label>
      <input 
        type="text" placeholder="IDCliente"
        class="form-control" id="validationDefault05" 
        name="IDCliente"
        (ngModel)="nuevoPedido.IDCLiente"
      >
    </div>

    <div class="col-md-3">
      <label for="validationDefault05" class="form-label">DNI</label>
      <input 
      type="text" placeholder="DNI"
      class="form-control" id="validationDefault05" 
      (ngModel)="nuevoPedido.DNI"  >
    </div>
    <div class="col-md-6">
      <label for="validationDefault05" class="form-label">Nombres</label>
      <input type="text" placeholder="Nombres" 
      class="form-control" id="validationDefault05" 
      (ngModel)="nuevoPedido.Nombres" >
    </div>

    <div class="col-md-3">
      <label for="validationDefault05" class="form-label">Apellidos</label>
      <input type="text" placeholder="Apellidos"
      class="form-control" id="validationDefault05" 
      (ngModel)="nuevoPedido.Apellidos" >
    </div>
  
    <div class="col-md-6">
      <label for="validationDefault05" class="form-label">Domicilio</label>
      <input type="text" placeholder="Domicilio" 
      class="form-control" id="validationDefault05"
      (ngModel)="nuevoPedido.Domicilio" >
    </div>

    <div class="col-md-3">
      <label for="validationDefault05" class="form-label">Telefono</label>
      <input type="text" placeholder="Telefono" 
      class="form-control" id="validationDefault05" 
      (ngModel)="nuevoPedido.Telefono" >
    </div>
  
    <div class="col-md-6">
      <label for="validationDefault05" class="form-label">Fecha de Nacimiento</label>
      <input type="text" placeholder="Fecha de Nacimiento" 
      class="form-control" id="validationDefault05" 
      (ngModel)="nuevoPedido.Telefono" >
    </div>

    <div class="col-md-3">
      <label for="validationDefault05" class="form-label">Genero</label>
      <input type="text" placeholder="Ingrese su Genero" 
      class="form-control" id="validationDefault05" 
      (ngModel)="nuevoPedido.Genero" >
    </div>

    <div class="col-md-6">
      <label for="validationDefault05" class="form-label"> Metros Cubicos Balon de Oxigeno</label>
      <input type="number" placeholder="Ingrese M3 " 
      class="form-control" id="validationDefault05" 
      (ngModel)="nuevoPedido.Metros_Cubicos">
    </div>
  
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
          De acuerdo con los terminos y condiciones
        </label>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Enviar</button>
    </div>
  </form>
</div>


---------------------
<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">IDCliente</th>
        <th scope="col">DNI</th>
        <th scope="col">Nombres</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Domicilio</th>
        <th scope="col">Telefono</th>
        <th scope="col">Fecha de Nacimiento</th>
        <th scope="col">Genero</th>
        <th scope="col">Metros Cubicos Balon de Oxigeno</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td></td>        
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>

</html>
